version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1 # Instalar la versión de Node.js requerida
        - nvm use 20.11.1
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/todo-app # Asegúrate de que este sea el directorio de salida correcto
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*