version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20 # Instalar la versi√≥n de Node.js requerida
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist # Directorio de salida de Angular
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
